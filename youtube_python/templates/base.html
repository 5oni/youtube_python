<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>{% block style %}{% endblock %} 
    
        a:link, a:visited { 
            color: White; 
            text-decoration: None; 
             } 
             li a {
                display: block;
                color: white;
                
                padding: 10px;
                text-decoration: none;
                }

            li a:hover {
                background-color: #111111;}
        
        </style>
    <title>{% block title %}{% endblock %} </title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Youtube</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    {% if username.is_authenticated %}
                        <a class="nav-link" href="/subscribtions/">Subscriptions</a> 
                    {% endif %}
                    <a class="nav-link" href="/newvideo/">New Video</a> {% if username.is_authenticated %}
                    <a class="nav-link" href="/logout/">log Out</a> {% else %}
                    <a class="nav-link" href="/login/">Sign In</a>
                    <a class="nav-link" href="/register/">Sign Up</a> {% endif %}
                    <a class="nav-link" href="#">Support</a> {% if username.is_authenticated %}
                    <div class="dropdown position-absolute top-0 end-0 mx-4 my-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false"> Profile</button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="dropdownMenuClickable">
                            <li><a href="#">{{username}}</a></li>
                            
                            <li><a href="/channel">Your channel</a></li>
                            <li><a href="/logout">Sign Out</a></li>

                        </ul>
                    </div>
                    {% endif %}

                </div>

            </div>
        </div>
        </div>

    </nav>
    {% block body %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
